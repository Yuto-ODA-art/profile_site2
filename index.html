<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuto Photo | Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #ffffff; color: #374151; }
        .font-title { font-family: 'Montserrat', sans-serif; }
        .gallery-item { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .gallery-item.is-visible { opacity: 1; transform: translateY(0); }
        .gallery-item img:hover { transform: scale(1.03); transition: transform 0.3s ease; }
        .modal-open { overflow: hidden; }
        #image-modal { opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        #image-modal.is-open { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        #modal-img { transform: scale(0.95); transition: transform 0.3s ease; }
        #image-modal.is-open #modal-img { transform: scale(1); }
    </style>
</head>
<body class="bg-white">

    <aside class="hidden md:flex flex-col w-64 h-screen px-10 py-8 bg-white fixed border-r border-gray-200">
        <a href="index.html" class="text-2xl font-bold font-title text-gray-800">Yuto</a>
        <nav class="flex flex-col mt-10 space-y-4">
            <a href="index.html" class="text-gray-900 font-bold transition">Works</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-900 transition">About</a>
            <a href="contact.html" class="text-gray-600 hover:text-gray-900 transition">Contact</a>
        </nav>
        <div class="mt-auto text-sm text-gray-400">
            <p>&copy; 2025 Yuto. <br>All Rights Reserved.</p>
        </div>
    </aside>

    <header class="md:hidden flex justify-between items-center p-4 bg-white fixed top-0 w-full z-40 border-b border-gray-200">
        <a href="index.html" class="text-xl font-bold font-title text-gray-800">Yuto</a>
        <button id="mobile-menu-button" class="text-gray-800 text-2xl z-50"><i class="fas fa-bars"></i></button>
        <div id="mobile-menu" class="hidden fixed inset-0 bg-white pt-20 z-40">
            <nav class="flex flex-col items-center space-y-8 text-xl">
                 <a href="index.html" class="text-gray-900 font-bold transition menu-link">Works</a>
                 <a href="about.html" class="text-gray-600 hover:text-gray-900 transition menu-link">About</a>
                 <a href="contact.html" class="text-gray-600 hover:text-gray-900 transition menu-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="md:ml-64 pt-16 md:pt-0">
        <div class="p-4 md:p-12">
            <section id="gallery">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
                    <div class="gallery-item cursor-pointer"><img src="Image.jfif" alt="青と草原" class="w-full h-auto" onclick="openModal(this.src, this.alt)"></div>
                    <div class="gallery-item cursor-pointer"><img src="Image (1).jfif" alt="木の森" class="w-full h-auto" onclick="openModal(this.src, this.alt)"></div>
                    <div class="gallery-item cursor-pointer"><img src="Image (2).jfif" alt="松島からの視点" class="w-full h-auto" onclick="openModal(this.src, this.alt)"></div>
                    <div class="gallery-item cursor-pointer"><img src="Image (3).jfif" alt="青と黄色" class="w-full h-auto" onclick="openModal(this.src, this.alt)"></div>
                </div>
            </section>
        </div>
    </main>

    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-[100]" onclick="closeModal()">
        <img id="modal-img" src="" alt="" class="max-w-full max-h-full">
        <button class="absolute top-6 right-6 text-white text-4xl hover:text-gray-300 transition">&times;</button>
        <p id="modal-caption" class="absolute bottom-6 left-1/2 -translate-x-1/2 text-white text-lg bg-black bg-opacity-50 px-4 py-2 rounded-md"></p>
    </div>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button'), mobileMenu = document.getElementById('mobile-menu'), menuLinks = document.querySelectorAll('.menu-link'), menuIcon = mobileMenuButton.querySelector('i');
        mobileMenuButton.addEventListener('click', ()=>{ mobileMenu.classList.toggle('hidden'); menuIcon.classList.toggle('fa-bars'); menuIcon.classList.toggle('fa-times'); });
        menuLinks.forEach(link => { link.addEventListener('click', ()=>{ mobileMenu.classList.add('hidden'); menuIcon.classList.add('fa-bars'); menuIcon.classList.remove('fa-times'); }); });
        const modal = document.getElementById('image-modal'), modalImg = document.getElementById('modal-img'), modalCaption = document.getElementById('modal-caption');
        function openModal(src, alt){ document.body.classList.add('modal-open'); modalImg.src = src; modalImg.alt = alt; modalCaption.textContent = alt; modal.classList.add('is-open'); }
        function closeModal(){ document.body.classList.remove('modal-open'); modal.classList.remove('is-open'); }
        document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeModal(); });
        document.addEventListener('DOMContentLoaded', ()=>{ const items = document.querySelectorAll('.gallery-item'), observer = new IntersectionObserver((entries, observer)=>{ entries.forEach(entry => { if(entry.isIntersecting){ entry.target.classList.add('is-visible'); observer.unobserve(entry.target); } }); }, {threshold: 0.1}); items.forEach(item => { observer.observe(item); }); });
    </script>
</body>
</html>
