<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuto Photo | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #ffffff; color: #374151; }
        .font-title { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white">

    <aside class="hidden md:flex flex-col w-64 h-screen px-10 py-8 bg-white fixed border-r border-gray-200">
        <a href="index.html" class="text-2xl font-bold font-title text-gray-800">Yuto</a>
        <nav class="flex flex-col mt-10 space-y-4">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 transition">Works</a>
            <a href="about.html" class="text-gray-600 hover:text-gray-900 transition">About</a>
            <a href="contact.html" class="text-gray-900 font-bold transition">Contact</a>
        </nav>
        <div class="mt-auto text-sm text-gray-400">
            <p>&copy; 2025 Yuto. <br>All Rights Reserved.</p>
        </div>
    </aside>

    <header class="md:hidden flex justify-between items-center p-4 bg-white fixed top-0 w-full z-40 border-b border-gray-200">
        <a href="index.html" class="text-xl font-bold font-title text-gray-800">Yuto</a>
        <button id="mobile-menu-button" class="text-gray-800 text-2xl z-50"><i class="fas fa-bars"></i></button>
        <div id="mobile-menu" class="hidden fixed inset-0 bg-white pt-20 z-40">
            <nav class="flex flex-col items-center space-y-8 text-xl">
                 <a href="index.html" class="text-gray-600 hover:text-gray-900 transition menu-link">Works</a>
                 <a href="about.html" class="text-gray-600 hover:text-gray-900 transition menu-link">About</a>
                 <a href="contact.html" class="text-gray-900 font-bold transition menu-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="md:ml-64 pt-16 md:pt-0">
        <div class="p-4 md:p-12 flex items-center justify-center min-h-screen">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-2xl md:text-3xl font-bold mb-6 font-title">Contact</h2>
                <p class="text-base text-gray-600 mb-8 max-w-xl mx-auto">
                    撮影のご依頼や、写真に関するご質問など、お気軽にご連絡ください。
                </p>
                <div class="flex justify-center space-x-8">
                    <a href="#" class="text-gray-500 hover:text-gray-900 text-3xl transition" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 text-3xl transition" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
                    <a href="mailto:your-email@example.com" class="text-gray-500 hover:text-gray-900 text-3xl transition" aria-label="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button'), mobileMenu = document.getElementById('mobile-menu'), menuLinks = document.querySelectorAll('.menu-link'), menuIcon = mobileMenuButton.querySelector('i');
        mobileMenuButton.addEventListener('click', ()=>{ mobileMenu.classList.toggle('hidden'); menuIcon.classList.toggle('fa-bars'); menuIcon.classList.toggle('fa-times'); });
        menuLinks.forEach(link => { link.addEventListener('click', ()=>{ mobileMenu.classList.add('hidden'); menuIcon.classList.add('fa-bars'); menuIcon.classList.remove('fa-times'); }); });
    </script>
</body>
</html>
